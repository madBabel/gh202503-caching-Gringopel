name: Working with Artifacts
on: 
    workflow_dispatch:     

jobs:
    test-build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: my-app
        steps:      
            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup Node
              uses: actions/setup-node@v2
              with:
                  node-version: '20.x'
           
            - name: install dependencies
              if: ${{steps.cache.o != 'true'}}
              run: |
                npm ci
                  
            - name: Build code
              run: |
                npm run build

            - name: Download cached dependecies
              id: cache
              uses: actions/cache@v4
              with:
                key: ${{hashFiles('my-app/package-lock.json')}}
                path: my-app/node_modules
            
            - name: Unit test
              run: |
                npm run test
         
    deploy:
        runs-on: ubuntu-latest
        needs: 
            - test-build
        steps:         
            - run: echo "test build"    